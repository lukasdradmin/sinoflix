<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendiriliyor...</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .btn {
            background-color: #e50914;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }
        p { font-size: 14px; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Sinoflix</h2>
    <div id="status">Film tarayıcıda açılıyor...</div>
    
    <a id="redirect-btn" href="#" class="btn">İzle / Watch</a>
    <p>Otomatik açılmazsa butona tıklayın.</p>

    <script>
        // --- DÜZELTME BURADA YAPILDI ---
        // URL'den 'v' parametresini al
        const urlParams = new URLSearchParams(window.location.search);
        let targetUrl = urlParams.get('v');

        // Eğer linkte '#' işareti varsa, tarayıcı bunu parametreden ayırır.
        // Biz bunu tekrar elle birleştiriyoruz.
        if (targetUrl && window.location.hash) {
            targetUrl += window.location.hash;
        }
        // --------------------------------

        if (!targetUrl) {
            document.getElementById('status').innerText = "Hata: Link bulunamadı.";
            document.getElementById('redirect-btn').style.display = 'none';
        } else {
            // Butona tam linki ver
            document.getElementById('redirect-btn').href = targetUrl;

            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // --- ANDROID (Intent Düzeltmesi) ---
            if (/android/i.test(userAgent)) {
                // https:// kısmını temizle
                var cleanUrl = targetUrl.replace(/^https?:\/\//, '');
                
                // Intent oluştururken linkin tamamını veriyoruz
                var intentUrl = "intent://" + cleanUrl + "#Intent;scheme=https;package=com.android.chrome;end";
                
                // Yönlendir
                window.location.href = intentUrl;
            }
            
            // --- IOS ve Diğerleri ---
            else {
                window.location.href = targetUrl;
            }
        }
    </script>
</body>
</html>
