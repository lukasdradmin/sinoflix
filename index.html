<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendiriliyor...</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .btn {
            background-color: #e50914;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }
        p { font-size: 14px; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Sinoflix</h2>
    <div id="status">Film tarayıcıda açılıyor...</div>
    
    <a id="redirect-btn" href="#" class="btn">İzle / Watch</a>
    <p>Otomatik açılmazsa butona tıklayın.</p>

    <script>
        // 1. URL Parametrelerini al
        const urlParams = new URLSearchParams(window.location.search);
        let targetUrl = urlParams.get('v');

        // Linkteki kopan parça (hash) varsa geri birleştir
        if (targetUrl && window.location.hash) {
            targetUrl += window.location.hash;
        }

        if (!targetUrl) {
            document.getElementById('status').innerText = "Hata: Link bulunamadı.";
            document.getElementById('redirect-btn').style.display = 'none';
        } else {
            
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isAndroid = /android/i.test(userAgent);

            // --- ANDROID İÇİN "GOOGLECHROME" PROTOKOLÜ ---
            if (isAndroid) {
                // https:// kısmını 'googlechrome://' ile değiştiriyoruz.
                // Bu yöntem '#' işaretini bozmaz, direkt taşır.
                var androidUrl = targetUrl.replace(/^https?:\/\//, 'googlechrome://');
                
                // Butona da Android linkini verelim
                document.getElementById('redirect-btn').href = androidUrl;
                
                // Yönlendir
                window.location.href = androidUrl;
            }
            
            // --- IOS (iPhone) ve DİĞERLERİ ---
            else {
                // Butona normal linki ver
                document.getElementById('redirect-btn').href = targetUrl;
                
                // Normal Yönlendirme
                window.location.href = targetUrl;
            }
        }
    </script>
</body>
</html>
