<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İzlemek İçin Tıklayın</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .btn {
            display: block;
            width: 80%;
            padding: 20px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
        }
        .btn-red {
            background-color: #e50914; /* Netflix Kırmızısı */
            color: white;
            border: 2px solid #e50914;
        }
        .btn-gray {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            font-size: 16px;
        }
        p { color: #aaa; margin-bottom: 20px; }
    </style>
</head>
<body>

    <h3>Sinoflix</h3>
    <p>İzlemek için aşağıdaki butona basın:</p>

    <a id="btn-chrome" href="#" class="btn btn-red">UYGULAMADA AÇ (Önerilen)</a>

    <a id="btn-normal" href="#" class="btn btn-gray">Tarayıcıda Aç (Yedek)</a>

    <div id="error-msg" style="color:red; font-size:12px; margin-top:20px;"></div>

    <script>
        try {
            // 1. URL PARÇALARINI BİRLEŞTİR
            // Telegram bazen linki parçalar, biz birleştiriyoruz.
            const params = new URLSearchParams(window.location.search);
            let fullLink = params.get('v');

            if (window.location.hash) {
                fullLink += window.location.hash;
            }

            if (!fullLink) {
                document.getElementById('error-msg').innerText = "Link hatalı veya eksik.";
            } else {
                // 2. LİNKLERİ HAZIRLA
                
                // Normal Link (Yedek buton için)
                document.getElementById('btn-normal').href = fullLink;

                // Chrome Linki (Kırmızı buton için)
                // Linkin başındaki https:// kısmını silip googlechrome:// yapıyoruz
                let chromeLink = fullLink.replace(/^https?:\/\//, 'googlechrome://');
                document.getElementById('btn-chrome').href = chromeLink;

                // 3. BASİT OTOMATİK YÖNLENDİRME (Sadece Android ise)
                var ua = navigator.userAgent || navigator.vendor || window.opera;
                if (/android/i.test(ua)) {
                     // Kullanıcı beklemesin diye 1 saniye sonra kırmızıyı tetikle
                     setTimeout(function() {
                        window.location.href = chromeLink;
                     }, 1000);
                }
            }

        } catch (err) {
            document.getElementById('error-msg').innerText = "Hata: " + err.message;
        }
    </script>

</body>
</html>
