<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendiriliyor...</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .btn {
            background-color: #e50914;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }
        p { font-size: 14px; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Sinoflix</h2>
    <div id="status">Film tarayıcıda açılıyor...</div>
    
    <a id="redirect-btn" href="#" class="btn">İzle / Watch</a>
    <p>Otomatik açılmazsa butona tıklayın.</p>

    <script>
        // 1. URL Parametrelerini ve Hash (Kare) kısmını birleştir
        const urlParams = new URLSearchParams(window.location.search);
        let targetUrl = urlParams.get('v');

        // Eğer link koptuysa (browser # işaretini ayırdıysa) geri birleştiriyoruz
        if (targetUrl && window.location.hash) {
            targetUrl += window.location.hash;
        }

        if (!targetUrl) {
            document.getElementById('status').innerText = "Hata: Link bulunamadı.";
            document.getElementById('redirect-btn').style.display = 'none';
        } else {
            // Butona her ihtimale karşı temiz linki ver
            document.getElementById('redirect-btn').href = targetUrl;

            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // --- ANDROID İÇİN KRİTİK DÜZELTME ---
            if (/android/i.test(userAgent)) {
                // Protokolü temizle (https:// kısmını at)
                var cleanUrl = targetUrl.replace(/^https?:\/\//, '');
                
                // !!! İŞTE ÇÖZÜM BURADA !!!
                // Android Intent'i, linkteki '#' işaretini görünce linki keser.
                // Bu yüzden linkin içindeki '#' işaretini '%23' ile değiştiriyoruz.
                // Böylece Android linki kesemiyor.
                cleanUrl = cleanUrl.replace('#', '%23');

                // Chrome Intent Linki Oluştur
                var intentUrl = "intent://" + cleanUrl + "#Intent;scheme=https;package=com.android.chrome;end";
                
                // Yönlendir
                window.location.href = intentUrl;
            }
            
            // --- IOS (iPhone) ---
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = targetUrl;
            }
            
            // --- DİĞERLERİ ---
            else {
                window.location.href = targetUrl;
            }
        }
    </script>
</body>
</html>
